<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
          <title>Frontend Mentor | NFT preview card component</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="main_container">
                    <div class="card">
                              <img src="./image-equilibrium.jpg" alt="Equilibrium" class="card_image">
                              <img src="./icon-view.svg" alt="views" class="card_hover_image">
                              <h2 class="card_header">Equilibrium #3429</h2>
                              <p class="card_para">Our Equilibrium collection promotes balance and calm.</p>
                              <div class="bit_offer">
                                        <div class="eth"><img src="./icon-ethereum.svg" alt="etherreum" class="ethereum"> 0.041 ETH</div>
                                        <div class="time"><img src="./icon-clock.svg" alt="clock" class="clock"> 3 days left</div>
                              </div>
                              <div class="card_footer">
                                        <img src="./image-avatar.png" alt="avatar" class="avatar">
                                        <p class="avatar_text">Creation of <span>Jules Wyvern</span></p>
                              </div>
                    </div>
                    <div class="attribution">
                              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                              Coded by <a href="#">H.C. Zoramlawma</a>.
                    </div>
          </div>
</body>
</html>
